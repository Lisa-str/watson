<div class="article">
  <div class="information">
    <div class="label"><span>{{ articlelabel }}</span></div>
    <div class="information-detail">
      <div class="autor"><p>{{ articleautorname }}</p></div>
      <div class="line"></div>

      <div class="date"><p>{{ articledate }}</p></div>
    </div>
  </div>
  <div class="title-content">
    <h2>{{ articletitle }}</h2>
  </div>
  <div class="text">
    <p>{{ articlechapo }}</p>
  </div>
</div>
