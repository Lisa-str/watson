<div class="article">
  <img
    src="{{ articleimgname }}?as=webp&width=1200"
    srcset="
                    {{ articleimgname }}?as=webp&width=375   375w,
                    {{ articleimgname }}?as=webp&width=750   750w,
                    {{ articleimgname }}?as=webp&width=1500 1500w,
                    {{ articleimgname }}?as=webp&width=3000 3000w
                  "
    alt="{{ articleimgalt }}"
  />
  <div class="information">
    <div class="label"><span>{{ articlelabel }}</span></div>
    <div class="information-detail">
      <div class="autor"><p>{{ articleautorname }}</p></div>
      <div class="line"></div>

      <div class="date"><p>{{ articledate }}</p></div>
    </div>
  </div>
  <div class="title-content">
    <h2>{{ articletitle }}</h2>
  </div>
</div>
